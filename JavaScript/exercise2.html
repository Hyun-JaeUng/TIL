<body>
<h1>실습 2</h1>
<script>
    // 함수 생성
    function sum(n){
        var ans = 0
        if (typeof n == "undefined")
            ans = undefined
        else {
            for (var i = 1; i <= n; i++)
                ans += i
        }
        return ans
    }
    // 난수 추출 및 함수 호출
    var num = Math.floor((Math.random()*6))
    console.log(num) // console 창에서 확인하는 코드
    if (num == 0) {
        var result = sum()
        document.write("<h3>결과값이 없어요.</h3>")
    }
    else {
        var result = sum(num)
        document.write("<h2>호출 결과값 : "+result+"</h2>")
    }
    //if (result != undefined)처럼 `!=` 사용 가능
</script>
</body>
</html>
