<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        button:nth-of-type(1) {
	color : red;
	font-size : 1.5em;
        }
        button:nth-of-type(2) {
	color : blue;
	font-size : 1.5em;
        }
        button:nth-of-type(3) {
	color : green;
	font-size : 1.5em;
        }
    </style>
</head>
<body>
    <button onclick="f1('red');">빨강색</button>
    <button onclick="f1('blue');">파랑색</button>
    <button onclick="f1('green');">녹&nbsp;&nbsp;색</button>
    <hr>
    <h2></h2>

<script>
//<태그명 on이벤트명 = "이벤트핸들러코드"> - 인라인 이벤트 모델
    function f1(p) {
        let today = new Date();
        console.log(today)
        let year = today.getFullYear();
        let month = today.getMonth() + 1;
        let date = today.getDate();
        var target = document.getElementsByTagName("h2")[0]
        target.style.color = p
        target.textContent = "오늘은 "+year+"년 "+month+"월 "+date+"일입니다.";
    }
</script>
</body>
</html>
