<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(1)</h1>
<hr>
<pre>
<script>
	document.writeln(10>5);
	document.writeln("abc">"ABC");
	var str = "가나다";
	document.writeln(str == "가나다");
	document.writeln(true == 1);
	document.writeln("100" == 100); // 두 개의 서로 다른 타입을 비교할 때 타입을 맞춰줌
	document.writeln(true === 1);
	document.writeln("100" === 100);	
	document.writeln(10/3);
	document.writeln(10%3);
	var num=10;
	document.writeln(num++); // 10에서 1 증가된 상태인 11로 밑으로 넘어감
	document.writeln(--num);  // 11에서 1 감소된 상태인 10으로 출력
</script>
</pre>
</body>
</html>
