<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// 난수 추출
var num = Math.floor(Math.random()*3)+1; // +1 하는것 안에서 하나 밖에서 하나 똑같음
console.log(num);

// 추출된 숫자에 따른 페이지 이동 및 확인 메시지
if (num == 1) {
    if (window.confirm("다음으로 이동할까요?"))
        location.href = "https://www.daum.net/";
    else
        location.href = "../first.html";
}
else if (num == 2){
    if (window.confirm("네이버로 이동할까요?"))
        location.href = "https://www.naver.com/";
    else
        location.href = "../first.html";
}
else {
    if (window.confirm("구글으로 이동할까요?"))
        location.href = "https://www.google.com/";
    else
        location.href = "../first.html";
}
</script>
</body>
</html>
